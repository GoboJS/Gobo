<!DOCTYPE html>
<html>
    <head>
        <title>Test Page</title>
        <script src="build/gobo.debug.js"></script>
        <script src="/node_modules/watchjs/src/watch.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type='text/css'>
            .highlight {
                background: yellow;
            }
        </style>
    </head>

    <body>
        <div>
            <input g-value="name">
            <select g-value="title">
                <option>Mr.</option>
                <option>Mrs.</option>
                <option>Ms.</option>
                <option>Dr.</option>
                <option>Esq.</option>
            </select>
        </div>
        <ul>
            <li g-if="active" g-class-highlight="selected">
                <span>Name:</span>
                <span g-text="title"></span>
                <span g-text="name"></span>
            </li>
            <li><span>Age:</span> <span g-text="age" g-class='bold'></span></li>
            <li><a href='javascript:void(0);' g-on-click='select'>Toggle Selection</a></li>
        </ul>
        <ul>
            <li>Likes:</li>
            <li g-each-like="likes" g-text="like"></li>
        </ul>
        <script>
            var gobo = new Gobo({ watch: WatchJS });
            var data = {
                name: "Jack",
                age: 31,
                active: true,
                selected: false,
                likes: [ "Cheese", "Terriers" ],
                select: function () {
                    data.selected = !data.selected;
                },
                title: "Esq."
            };
            gobo.bind( document.body, data );
        </script>
    </body>
</html>
