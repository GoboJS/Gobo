<!DOCTYPE html>
<html>
    <head>
        <title>Test Page</title>
        <script src="build/gobo.debug.js"></script>
        <script src="/node_modules/watchjs/src/watch.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <ul>
            <li g-if="active">
                <span>Name:</span>
                <span g-class-highlight="active" g-text="name"></span>
            </li>
            <li><span>Age:</span> <span g-text="age" class='bold'></span></li>
        </ul>
    </body>
    <script>
        var gobo = new Gobo({ watch: WatchJS });
        var data = {
            name: "Jack",
            age: 31
        };
        gobo.bind( document.body, data );
    </script>
</html>
